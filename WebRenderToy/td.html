<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="Scripts/three.js"></script>
    <script src="Scripts/three.js-master/examples/js/controls/TrackballControls.js"></script>
    <script src="Scripts/three.js-master/examples/js/Detector.js"></script>
    <script src="Scripts/three.js-master/examples/js/libs/stats.min.js"></script>
    <style>
        body
        {
            color: #000;
            font-family: Monospace;
            font-size: 13px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script type="text/javascript">
        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var container, stats;

        var camera, controls, scene, renderer;

        var cross;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 500;
            camera.position.y = 100;

            controls = new THREE.TrackballControls(camera);

            controls.rotateSpeed = 2;
            controls.zoomSpeed = 2;
            controls.panSpeed = 2;

            controls.noZoom = false;
            controls.noPan = false;

            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            controls.keys = [65, 83, 68];

            controls.addEventListener('change', render);

            // world

            scene = new THREE.Scene();

            var geometry = new THREE.PlaneGeometry(800, 800);
            var material = new THREE.MeshLambertMaterial({ color: 0xff0000, shading: THREE.FlatShading });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -THREE.Math.degToRad(90);
            mesh.updateMatrix();
            mesh.matrixAutoUpdate = false;
            scene.add(mesh);
            // lights

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(1, 1, 1);
            scene.add(light);

            light = new THREE.DirectionalLight(0x002288);
            light.position.set(-1, -1, -1);
            scene.add(light);

            light = new THREE.AmbientLight(0x222222);
            scene.add(light);


            // renderer

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);

            container = document.getElementById('container');
            container.appendChild(renderer.domElement);

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            stats.domElement.style.zIndex = 100;
            container.appendChild(stats.domElement);

            //

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

            controls.handleResize();

            render();

        }

        function animate() {

            requestAnimationFrame(animate);
            controls.update();

        }

        function render() {

            renderer.render(scene, camera);
            stats.update();

        }
    </script>
</body>
</html>
