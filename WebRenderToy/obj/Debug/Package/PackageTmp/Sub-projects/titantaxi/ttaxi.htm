    <style>
        #container
        {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <center>
        <div id="container" onmousemove="upPos(event)" onmousedown="downState(event)" onmouseup="upState(event)">
            <canvas id="canvas"></canvas>
        </div>
        <div id="tester" style="position: absolute; top: -129370123px; left: -9182379812px height: auto; width: auto;">
        </div>
    </center>
    <script>
        var width = 640, height = 480;
        ctx = canvas.getContext('2d');
        canvas.height = height;
        canvas.width = width;
        var MX, MY, STATE = true;
        TESTER = tester;
        function upPos(e) {
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
        function upState(e) {
            STATE = true;
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
        function downState(e) {
            STATE = false;
            var npos = GetLocalMousePosition("container", e.x, e.y);
            MX = npos.x;
            MY = npos.y;
        }
        startGame();
    </script>
</body>
